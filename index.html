<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

        <div class="container-left">
            
            <div class="logostrip">
                <img class="logo-image" src="./images/odin.png">
                <div id="logo-text">Odin</div>
            </div>

            <div id="attribution">Photo by Halie West on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4">Unsplash</a></div>
        
        </div>
        
        <div class="container-right">

            <div class="message">
                <p class="lead">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
                
            <form action="" method="post">
                
                <div class="formcard">
                    <h4>Let's do this!</h4>
                    
                    <div class="line one">
                        <div class="section">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="section">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>

                    <div class="line two">
                        <div class="section">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="section">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                    </div>

                    <div class="line three">
                        <div class="section">
                            <label for="passwrod1">PASSWORD</label>
                            <input type="password" id="password1" name="password1" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="aB1">
                            <span></span>
                        </div>

                        <div class="section">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="formbutton">
                    <button type="submit">Create Account</button>
                    <div>Already have an Account? <span class="login">Log in</span></div>
                </div>
            </form>

        </div>
    
    </div>
</body>
</html>
